<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxspireAI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Keep your existing CSS -->
  <style>
    /* Blog section styling */
    .blog-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .blog-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .blog-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .blog-card:hover {
      transform: translateY(-4px);
    }
    .blog-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .blog-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #222;
    }
    .blog-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .blog-card a {
      display: inline-block;
      margin-top: 8px;
      color: #007BFF;
      text-decoration: none;
    }
    .blog-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Your existing AxspireAI header -->
  <header>
    <h1>Welcome to AxspireAI</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- ðŸ”¹ Your existing main content -->
  <main>
    <section>
      <h2>About Us</h2>
      <p>AxspireAI is your AI-powered innovation partner...</p>
    </section>
  </main>

  <!-- ðŸ”¹ Latest Blog Posts (Dynamic) -->
  <section class="blog-section">
    <h2>Latest Blog Posts</h2>
    <div id="blog-list" class="blog-list">
      <!-- Dynamic blog cards will be injected here -->
    </div>
  </section>

  <!-- ðŸ”¹ Your existing footer -->
  <footer>
    <p>Â© 2025 AxspireAI. All rights reserved.</p>
  </footer>

  <script>
    async function loadPosts() {
      try {
        const response = await fetch('posts.json');
        const posts = await response.json();
        const blogList = document.getElementById('blog-list');
        blogList.innerHTML = ''; // Clear placeholder content

        posts.forEach(post => {
          const card = document.createElement('div');
          card.classList.add('blog-card');

          card.innerHTML = `
            ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ''}
            <h3>${post.title}</h3>
            <p>${post.description}</p>
            <a href="${post.url}" target="_blank">Read more</a>
          `;

          blogList.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading blog posts:', error);
      }
    }

    loadPosts();
  </script>
</body>
</html>
