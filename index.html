<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Site Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .blog-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .blog-post {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .blog-post h2 {
      margin: 0 0 10px;
    }

    .read-more {
      background: #007BFF;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .read-more:hover {
      background: #0056b3;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      overflow-y: auto;
    }

    .modal-content {
      background: #fff;
      margin: 50px auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 6px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section class="blog-section">
    <h1>Latest Blog Posts</h1>
    <div id="blog-container"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="blogModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <script>
    // Load blog posts dynamically
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-container');

        posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('blog-post');

          postDiv.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.excerpt}</p>
            <button class="read-more" data-title="${post.title}" data-content="${post.content}">
              Read More
            </button>
          `;

          container.appendChild(postDiv);
        });

        // Handle Read More click
        document.querySelectorAll('.read-more').forEach(btn => {
          btn.addEventListener('click', e => {
            document.getElementById('modalTitle').innerText = btn.dataset.title;
            document.getElementById('modalContent').innerText = btn.dataset.content;
            document.getElementById('blogModal').style.display = 'block';
          });
        });
      });

    // Close modal
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('blogModal').style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target === document.getElementById('blogModal')) {
        document.getElementById('blogModal').style.display = 'none';
      }
    });
  </script>

</body>
</html>
